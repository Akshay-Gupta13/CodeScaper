<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/anyword-hint.min.js"></script>
    <title>Submit Code</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        
        .navbar {
        background-color: rgb(152, 193, 193);
        overflow: hidden;
      }
      .navbar a {
        justify-content: center;
        float: left;
        color: black;
        padding: 14px 45px;
        text-decoration:wavy;
        font-size: 24px;
      }
      .navbar a:hover {
        background-color: rgb(73, 128, 124);
        border-radius: 8px;
        box-shadow: 3px whitesmoke;
      }
        
          /* transform: translateY(50%); */
          /* .marker{ */
            /* color:aliceblue;
            background-color: black;
            
          } */
          .Problem-description{
            display: flex;
            justify-content: left;
            padding-left: 50px;

          }
        
        .main_data{
          display:contents;
          justify-content: space-around;
          
        }
        
      </style>
    </head>
    <body> 
      <div class="navbar">
        <a href="{% url 'home' %}">CodeScaper</a>
        <a href="#">{{user.username}}</a>
        <a href="/account/logout">Logout</a>
      </div>
        <h2 class="selected-question">{{ question.problem_id }}-{{ question.problem_name }}</h2>
        <!-- <div>Difficulty: <span id="difficulty">{{difficulty}}</span></div> -->
        <!-- <div>Mark for later <span id="marker"><button></button></span></div> -->
        <div class="Problem-description">
          {{ question.problem_description }}
        </div>
        <form action="{{ problem_id }}/verdict" method="post">
          {% csrf_token %}
          <div class="from-label">
            <label for ="language">Language</label>
            <select class="from-format" id="language" name ="language">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="py">Python</option>
          </select>
         
          <div class="from-format"></div>
          <label for="code">Code goes here!</label>
          <textarea class="from-format" id="code" name="code" rows="20" cols="50" class="border rounded-lg p-2 bg-lightblue" required></textarea>
          

        </form>
        <div class="code-submission">
          <button>Submit Code</button>
        </div> 
      </div> 
        
   
              
          <script>       
          </script>
       
</body>
</html>
