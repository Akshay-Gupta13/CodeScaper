{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdicts</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        
        .navbar {
        background-color: rgb(152, 193, 193);
        overflow: hidden;
      }
      .navbar a {
        justify-content: center;
        float: left;
        color: black;
        padding: 14px 18px;
        text-decoration: none;
        font-size: 24px;
      }
      .navbar a:hover {
        background-color: rgb(73, 128, 124);
        border-radius: 8px;
        box-shadow: 3px whitesmoke;
      }
        
        .selected-question {
          text-align: center;
          padding: 20px;
          font-weight: bold;
        }
        
        .compiler-container {
          border: 1px solid #3fb9bd;
          border-radius: 10px;
          padding: 20px;
        }

        .CodeMirror-hints {
            background-color: #2f8edc;
            border: 1px solid #3159ab;
            color: #191717;
            font-family: Arial, sans-serif;
            font-size: 20px;
          }
        
          .CodeMirror-hints .CodeMirror-hint {
            padding: 4px 8px;
            cursor: pointer;
          }
        
          .CodeMirror-hints .CodeMirror-hint:hover {
            background-color: #b6cbf0;
          }

      </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href = "#"> {{ user.username }}</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
  
    </div >
    <div style="text-align: center;">
        {{question.problem_name}}
    </div>
    <div>
        <h1>Verdict</h1>
        verdict
        {{code}}
    </div> 
      
</body>

</html>
